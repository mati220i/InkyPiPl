<div class="form-group">
    <label for="url" class="form-label">URL Zdjęcia:</label>
    <input type="text" id="url" name="url" placeholder="Wpisz coś..." required class="form-input">
</div>

<div class="form-group">
    <span style="color: var(--text-primary);">Ostrzeżenie: Nie uruchamiaj z niezaufanych adresów URL, ponieważ może to stanowić zagrożenie bezpieczeństwa. Może to również zakończyć się niepowodzeniem, jeśli ładowanie obrazu będzie trwało zbyt długo.</span>
</div>

<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('url').value = pluginSettings.url;
        }
    });
</script>
