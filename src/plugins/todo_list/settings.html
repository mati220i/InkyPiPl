  <style>
    .lists-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .list {
      display: flex;
      flex-direction: column;
    }

    .list .title-container{
      display: flex;
    }

    .list textarea {
      resize: vertical;
      min-height: 120px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea:focus {
        outline: none;
        border-color: #1abc9c;
        box-shadow: 0 0 3px rgba(26, 188, 156, 0.5);
    }

  </style>

<div class="form-group">
    <div class="form-group nowrap">
        <label for="title" class="form-label">Tytuł</label>
        <input type="text" id="title" name="title" placeholder="Wpisz coś..." class="form-input">
    </div>
    <div class="form-group nowrap">
        <label for="listStyle" class="form-label">Styl listy:</label>
        <select id="listStyle" name="listStyle" class="form-input">
            <option value="disc">Kropka (●)</option>
            <option value="square">Kwadrat (◼)</option>
            <option value="'\25C6  '">Diament (◆)</option>
            <option value="decimal">Decymalne</option>
            <option value="lower-roman">Cyfra rzymska</option>
            <option value="lower-alpha">Alfabetyczne</option>
        </select>
    </div>
    <div class="form-group nowrap">
        <label for="fontSize" class="form-label">Rozmiar Czcionki:</label>
        <select id="fontSize" name="fontSize" class="form-input">
            <option value="x-small">Bardzo Mała</option>
            <option value="small">Mała</option>
            <option value="normal">Normalna</option>
            <option value="large">Duża</option>
            <option value="x-large">Bardzo Dużar</option>
        </select>
    </div>
</div>
<div class="lists-container" id="listsContainer">
<!-- Lists will go here -->
</div>

<button class="header-button" id="addBtn">+ Dodaj Listę</button>

<script>
    const container = document.getElementById("listsContainer");
    const addBtn = document.getElementById("addBtn");
    let listCount = 0;
    const maxLists = 3;

    function createList(title = "", text = "") {
        if (listCount >= maxLists) return;

        listCount++;
        const list = document.createElement("div");
        list.className = "list";

        list.innerHTML = `
        <div class="title-container form-group">
            <input id="list-title[]" name="list-title[]" type="text" placeholder="Tytuł Listy" value="${title}">
            <button class="delete-button" title="Usuń Listę">
                <img src="{{ url_for('static', filename='icons/remove.png') }}" alt="delete plugin" class="action-icon">
            </button>
        </div>
        <textarea id="list[]" name="list[]" placeholder="Wpisz swoje zadania...">${text}</textarea>
        `;

        list.querySelector(".delete-button").onclick = () => {
            list.remove();
            listCount--;
        };

        container.appendChild(list);
    }

    document.addEventListener('DOMContentLoaded', () => {
        let fontSize = "normal";
        let listStyle = "disc";

        if (loadPluginSettings) {
            document.getElementById('title').value = pluginSettings.title || '';
            const titles = pluginSettings['list-title[]'] || [];
            const texts = pluginSettings['list[]'] || [];

            for (let i = 0; i < Math.min(titles.length, maxLists); i++) {
                createList(titles[i], texts[i] || '');
            }

            fontSize = pluginSettings.fontSize;
            listStyle = pluginSettings.listStyle;
        }

        if (listCount === 0) createList();

        // Handle Add button
        addBtn.onclick = () => {
            if (listCount < maxLists) createList();
        };

        document.getElementById('fontSize').value = fontSize;
        document.getElementById('listStyle').value = listStyle;
    });
</script>
